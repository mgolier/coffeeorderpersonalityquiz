<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Where Should You Live Based on your Coffee Order?</h1>
		<p>If you are wondering if you belong in the countryside or the city, fill out this quiz to find your true home!</p>
	</header>

	<main>

		<h2>Coffee or Tea?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/coffeeQ1.jpg" alt="Brown coffee grounds">
        <br>
        <button id="coffeeQ1">Coffee</button>
      </div>

      <div class="answer-choice">
        <img src="assets/teaQ1.jpg" alt="A pile of tea bags stacked messily over another with the grounds spilling out over the pile">
        <br>
        <button id="teaQ1">Tea</button>
      </div>

    </div> 
    
    <h2>Hot or Iced?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/hotQ2.jpg" alt="A steaming glass is being poured hot liquid into it">
        <br>
        <button id="hotQ2">Hot</button>
      </div>

      <div class="answer-choice">
        <img src="assets/icedQ2.jpg" alt="A clear glass of ice is being poured a brown liquid into it">
        <br>
        <button id="icedQ2">Iced</button>
      </div>

    </div> 
    
    <h2>Cinnamon or Vanilla flavoring?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/cinnamonQ3.jpg" alt=" A pile of cinnamon stick lay behind a ground lump a shaved cinnamon">
        <br>
        <button id="cinnamonQ3">Cinnamon</button>
      </div>

      <div class="answer-choice">
        <img src="assets/vanillaQ3.jpg" alt="A cup of vanilla beans lays under a cross of vanilla pods">
        <br>
        <button id="vanillaQ3">Vanilla</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    <button id = "restart"> Restart</button>
    
    
  </main>
  </body>
</html>
